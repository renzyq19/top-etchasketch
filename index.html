<!DOCTYPE html>
<html>
  <head>
    <title>Etcha Sketch</title>
    <meta charset="UTF-8" />
    <script type="module" src="./module.js" defer></script>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root"></div>
    <div class="options">
      <div id="reset">Reset</div>
      <div id="rainbow">Rainbow?</div>
      <input type="color" />
      <div class="size_slider">
        <label for="size">Boxes Per Side: 16</label>
        <input
          orient="vertical"
          type="range"
          name="size"
          min="8"
          max="64"
          step="8"
          value="16"
        />
      </div>
    </div>
    <h1>Etcha Sketch</h1>
  </body>
</html>
